<script src="script/diagram-common.ts"></script>
<style>
  .e-symbolpalette {
    display: block;
  }
</style>


<mat-toolbar color="primary">
  <img  style="height: 66%;padding-right: 20px" src="assets/lilg.svg">
  <div fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="4px">
  <button mat-stroked-button [matMenuTriggerFor]="menu">
    <mat-icon>insert_drive_file</mat-icon>
    Archivo</button>
    <mat-menu #menu="matMenu">
      <div class="mat-caption" style="padding-left: 10px"><b>Archivo</b></div>
      <button mat-menu-item>Guardar</button>
      <mat-divider></mat-divider>
      <div class="mat-caption" style="padding-left: 10px"><b>Exportar</b></div>
      <button (click)="exportPNG()"  mat-menu-item>Exportar como Imagen</button>
      <button mat-menu-item>Exportar como JSON</button>
    </mat-menu>

    <button (click)="openDialog('permisos')" mat-stroked-button>
      <mat-icon>supervised_user_circle</mat-icon>
      Usuarios</button>


    <button (click)="openDialog('chat')" mat-stroked-button matBadge="8" matBadgePosition="after" matBadgeColor="accent">
      <mat-icon>insert_comment</mat-icon>
      Mensajes</button>

  </div>
  <span class="example-spacer"></span>
  <button mat-stroked-button>
    <mat-icon>info</mat-icon>
    Acerca</button>

</mat-toolbar>


      <div class="control-section" #angcard style="height: calc(100% - 64px)">
        <div style="width: 100%">
          <div id="palette-space" class="sb-mobile-palette">
            <ejs-symbolpalette #symbolpalette id="symbolpalette" [expandMode]='expandMode' [palettes]='palettes' width="100%" height="650px" [symbolHeight]=60 [symbolWidth]=60 [symbolMargin]='symbolMargin' [getSymbolInfo]='getSymbolInfo' [getNodeDefaults]='getSymbolDefaults'>
            </ejs-symbolpalette>
          </div>
          <div id="diagram-space" class="sb-mobile-diagram">
            <div class="content-wrapper">
              <ejs-diagram #diagram id="diagram" width="100%" height="650px" [snapSettings]='snapSettings' (created)="created()" [getConnectorDefaults]='connDefaults'  (dragEnter)="dragEnter($event)" (created)="diagramCreate($event)">
              </ejs-diagram>
            </div>
          </div>
        </div>
      </div>
