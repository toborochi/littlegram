<div  fxLayout="row" fxLayoutAlign="space-between center" >
<div class="header-dialogo">
  <h2  mat-dialog-title>Usuarios en Sala</h2>
</div>
<button mat-icon-button mat-dialog-close>
  <mat-icon>
    close
  </mat-icon>
</button>
</div>
<mat-dialog-content class="mat-typography chat-container">
  <mat-selection-list  [multiple]="false" #shoes>
    <mat-list-option  style="width: 420px" *ngFor="let shoe of sala" [value]="shoe">
      {{shoe.name}}
    </mat-list-option>
  </mat-selection-list>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-flat-button color="primary" [mat-dialog-close]="'nopermit'">Revocar</button>
  <button mat-button [mat-dialog-close]="shoes.selectedOptions.selected[0]?.value" cdkFocusInitial>Aplicar</button>
</mat-dialog-actions>
